<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark ">
    <div class="container">
      <h1><a class="navbar-brand" href="#">Tori Bromma</a></h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="nav ">

  <div class="container">
    <!-- About Me Header -->
    <div class="row">
      <div class="col-md-12">
        <h1 class="mt-5">Contact Me</h1>
        <hr>
      </div>
    </div>

    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input placeholder="John James" type="tel" class="form-control" id="name" aria-describedby="name">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input placeholder="abc@gmail.com" type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Message</label>
        <textarea type="password" class="form-control" id="exampleInputPassword1"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

  <div class="row">
